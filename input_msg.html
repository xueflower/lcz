//获取验证码
	var on = true;
	$('span').click(function(){
		if (on) {
			on = !on;
			var that = $(this);
			var time = 60;
			var newTime;
			$(this).css('background','#C2C2C2');
			var timer = setInterval(function(){
				time--;
				if (time<10) {
					newTime = '0' + time;
				}else{
					newTime = time;
				}
				var str = '获取时间('+newTime+'s)';
				that.html(str);
				if (time<=0) {
					clearInterval(timer);
					that.css('background','red').html('重新获取');
					on = !on;
				}
			},1000);
		}
	})
